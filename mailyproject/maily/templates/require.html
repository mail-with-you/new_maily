    <form action='result'>

        <select name="isRead">
            <option value="read" selected>읽은 메일</option>
            <option value="unread">안읽은 메일</option> 
            <option value="both">모두</option> 
        </select>

        <select name="isMark">
            <option value="mark" selected>중요한 메일 포함</option>
            <option value="unmark" >중요한 메일 제외</option>
            <option value="both" >모두</option>
        </select>
        <input type="date" value='2000-01-01' name="from_date">
        <input type='date' value='2021-01-01' name='to_date'>

        <input type="submit" value='조회하기' >
        <input style="display: none;" type="text" value={{id}} name='id'>
        <input style="display: none;" type="text" value={{cookie}} name='cookie'> 
        <input style="display: none;" type="text" value={{mail_list}} name='mail_list'> 

    </form>
